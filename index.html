---
layout: default
---
  <div class="container">


      <div id="blog">
        <div class="row">
          <h4 class="red-text text-lighten-3 left">Blog</h4><b>
        </div>
      <div class="row" >
        <ul class="post-list">
          {% for post in site.posts %}
            <li>
                <div class="card-image">
                  <img src="{{ post.thumbnail }}">
                </div>
              <span class="post-meta">{{ post.date | date: "%-d %b, %Y" }}</span>
              <h5 class="red-text text-lighten-3">{{ post.title | escape }}</h5>
              <p>
                {{ post.description }}
              </p>
                <a class="waves-effect waves-light btn red lighten-3" href="{{ post.url | prepend: site.baseurl }}">Leia mais...</a>
            </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
